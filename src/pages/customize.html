<html>
    <head>
        <link rel="stylesheet" href="customize.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-container">
            <div class="main-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Display</a>
                    </li>
                  </ul>
            </div>
            <div class="main-content">
                <!--"Theme" dropdown-->
                <div class="form-group">
                    <label for="theme" class="font-weight-bold">Theme</label>
                    <select class="form-control" id="theme">
                        <option value="default">Default</option>
                        <option value="dracula">Dracula</option>
                        <option value="solar">Solar</option>
                        <option value="minty">Minty</option>
                        <option value="cerulean">Cerulean</option>
                        <option value="darkplus">DarkPlus</option>
                    </select>
                </div>
                
                <!--"Zoom" slider-->
                <div class="form-group">
                    <label for="zoom"  class="font-weight-bold">Zoom % (25-500)</label>
                    <input type="range" class="form-control" id="zoom" min="-8" max="9" step="1" />
                </div>
                
                <div class="form-group">
                    <label class="font-weight-bold">Options</label>
                </div>
                
                <!--"Show menu bar" checkbox-->
                <div class="form-group">
                    <input type="checkbox" class="form-control" id="show-menubar">
                    <label for="show-menubar">Show menu bar</label>
                </div>
                
                <!--"Start minimized" checkbox-->
                <div class="form-group">
                    <input type="checkbox" class="form-control" id="start-minimized">
                    <label for="start-minimized">Start minimized to tray</label>
                </div>

                <!--"Exit on close" checkbox-->
                <div class="form-group">
                    <input type="checkbox" class="form-control" id="exit-on-close">
                    <label for="exit-on-close">Exit application when main window is closed</label>
                </div>
            </div>
        </div>
        <script src="customize.js" type="text/javascript"></script>
    </body>
</html>
